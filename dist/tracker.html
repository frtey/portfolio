<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body data-barba="wrapper">
    <div id="particles-js" class="particle-canvas"></div>

    <main
      class="container"
      data-barba="container"
      data-barba-namespace="tracker"
    >
      <section class="project-body">
        <button class="main-title">Issue Tracker</button>
        <header id="issue-header">Projet: apitest</header>
        <hr />
        <div class="app-container">
          <div id="issue-form-container">
            <div class="issue-form form-container">
              <h3>Envoyer un ticket</h3>
              <form id="testForm" class="subform-container">
                <input
                  type="text"
                  id="testForm-issue_title"
                  name="issue_title"
                  placeholder="*Titre"
                /><br />
                <textarea
                  type="text"
                  id="testForm-issue_text"
                  name="issue_text"
                  placeholder="*Texte"
                ></textarea
                ><br />
                <input
                  type="text"
                  id="testForm-created_by"
                  name="created_by"
                  placeholder="*Créé par"
                /><br />
                <input
                  type="text"
                  id="testForm-assigned_to"
                  name="assigned_to"
                  placeholder="(opt)Assigné à"
                /><br />
                <input
                  type="text"
                  id="testForm-status_text"
                  name="status_text"
                  placeholder="(opt)Texte status"
                /><br />
                <input type="button" value="Envoyer" id="testForm-submit" />
              </form>
            </div>
            <hr />
            <div class="issue-form form-container">
              <h3>
                Mettre à jour un ticket (Modifiez tout ou partie<br />
                pour mettre à jour le ticket à l'id indiqué)
              </h3>
              <form id="testForm2" class="subform-container">
                <input
                  type="text"
                  id="testForm2-_id"
                  placeholder="*_id"
                /><br />
                <input
                  type="text"
                  id="testForm2-issue_title"
                  placeholder="(opt)Titre"
                /><br />
                <textarea
                  type="text"
                  id="testForm2-issue_text"
                  placeholder="(opt)Texte"
                ></textarea
                ><br />
                <input
                  type="text"
                  id="testForm2-created_by"
                  placeholder="(opt)Créé par"
                /><br />
                <input
                  type="text"
                  id="testForm2-assigned_to"
                  placeholder="(opt)Assigné à"
                /><br />
                <input
                  type="text"
                  id="testForm2-status_text"
                  placeholder="(opt)Texte status"
                /><br />
                <label
                  ><input
                    type="checkbox"
                    id="testForm2-open"
                    name="open"
                    value="false"
                  />
                  Cocher pour <br />fermer le ticket</label
                ><br />
                <input
                  type="button"
                  value="Mettre à jour"
                  id="testForm2-submit"
                />
              </form>
            </div>
            <hr />
            <div class="issue-form form-container">
              <h3>Supprimer un ticket</h3>
              <form id="testForm3" class="subform-container">
                <input
                  type="text"
                  id="testForm3-_id"
                  name="_id"
                  placeholder="_id"
                /><br />
                <input type="button" value="Supprimer" id="testForm3-submit" />
              </form>
            </div>
          </div>
        </div>
        <code id="json-result"></code>
      </section>
      <div class="footer">
        <a href="./projects.html" class="link-to-project"
          >Retourner aux projets</a
        >
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
