<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio - Mathieu Kerhervé</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body data-barba="wrapper">
    <div id="particles-js" class="particle-canvas"></div>

    <main
      class="container"
      data-barba="container"
      data-barba-namespace="projects"
    >
      <aside class="sidebar">
        <a href="./index.html" class="left-to-right next-page-link">Accueil</a>
      </aside>
      <section class="main-section">
        <button class="main-title">Projets</button>

        <div class="projects-section">
          <a href="sudoku.html" class="project-card">
            <div class="card-container">
              <img
                class="project-preview-image"
                src="./images/prj-sudoku.PNG"
                alt="sudoku"
              />
            </div>
            <div class="overlay">
              <p class="img__description">Sudoku solver</p>
            </div>
          </a>

          <a href="translator.html" class="project-card">
            <div class="card-container">
              <img
                class="project-preview-image"
                src="./images/prj-translator.PNG"
                alt="translator"
              />
            </div>
            <div class="overlay">
              <p class="img__description">Traduction UK/US</p>
            </div>
          </a>

          <a href="converter.html" class="project-card">
            <div class="card-container">
              <img
                class="project-preview-image"
                src="./images/prj-converter.PNG"
                alt="converter"
              />
            </div>
            <div class="overlay">
              <p class="img__description">Convertisseur d'unités</p>
            </div>
          </a>

          <a href="tracker.html" class="project-card">
            <div class="card-container">
              <img
                class="project-preview-image"
                src="./images/prj-tracker.PNG"
                alt="converter"
              />
            </div>
            <div class="overlay">
              <p class="img__description">Issue tracker</p>
            </div>
          </a>

          <a href="pdfcounter.html" class="project-card">
            <div class="card-container">
              <img
                class="project-preview-image"
                src="./images/prj-counter.PNG"
                alt="converter"
              />
            </div>
            <div class="overlay">
              <p class="img__description">Compteur de pages PDF</p>
            </div>
          </a>
        </div>
      </section>
      <aside class="sidebar secondary">
        <a href="./bio.html" class="right-to-left next-page-link">Bio</a>
      </aside>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
