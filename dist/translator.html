<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
	<title>American/British English Translator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body data-barba="wrapper">
  <div id="particles-js" class="particle-canvas"></div>

  <main
    class="container"
    data-barba="container"
    data-barba-namespace="translator"
  >
    <section class="project-body">
      <button class="main-title">UK <-> US Translator</button>
      <div class="app-container">
        <div class="form-container">
          <textarea
              rows="10"
              cols="60"
              id="text-input"
            ></textarea>
            <br />
            <select id="locale-select" class="custom-select">
              <option value="american-to-british">American to British</option>
              <option value="british-to-american">British to American</option>
            </select>
            <input type="button" value="Translate" id="translate-btn"/>
          </div>
          <div id="output-container">
            <div id="solution-container">
              Translated Sentence:
              <div id="translated-sentence"></div>
              <div id="error-msg"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="footer">
        <a href="./projects.html" class="link-to-project">Retourner aux projets</a>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
