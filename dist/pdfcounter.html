<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Import PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body data-barba="wrapper">
    <div id="particles-js" class="particle-canvas"></div>

    <main
      class="container"
      data-barba="container"
      data-barba-namespace="counter"
    >
      <section class="project-body">
        <button class="main-title">PDF pages counter</button>
        <div class="app-container">
          <div id="issue-form-container">
            <form
              method="post"
              action=""
              name="myform"
              id="myForm"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <label for="nbPages">Nombre de pages : </label>
                <input
                  type="text"
                  class="form-control"
                  id="nbPages"
                  name="nbPages"
                  placeholder="0"
                  value=""
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="nbPagesNB">Nombre de pages Noir & Blanc : </label>
                <input
                  type="text"
                  class="form-control"
                  id="nbPagesNB"
                  placeholder="0"
                  value=""
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="nbPagesC">Nombre de pages Couleurs : </label>
                <input
                  type="text"
                  class="form-control"
                  id="nbPagesC"
                  placeholder="0"
                  value=""
                  disabled
                />
              </div>
              <div class="file-path-wrapper">
                <input
                  type="file"
                  class="file-path validate"
                  id="FileUpload-submit"
                  name="PDFUploadFile"
                />
              </div>
              <button type="submit" id="submit" class="btn btn-primary">
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </section>
      <div class="footer">
        <a href="./projects.html" class="link-to-project"
          >Retourner aux projets</a
        >
      </div>
    </main>
    <img src="public/images/spinner.gif" id="loading" />
    <p id="succes"></p>
  </body>

  <script src="./main.js"></script>
</html>
