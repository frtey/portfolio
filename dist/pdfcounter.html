<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Import PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body data-barba="wrapper">
    <div id="particles-js" class="particle-canvas"></div>

    <main
      class="container"
      data-barba="container"
      data-barba-namespace="counter"
    >
      <section class="project-body">
        <button class="main-title">PDF pages counter</button>
        <div class="app-container">
          <div class="form-container">
            <form id="file-sender">
              <label for="file-upload" id="custom-file-upload">
                Parcourir vos fichiers
              </label>
              <input id="file-upload" type="file" hidden />

              <input type="button" value="Calculer le nombre de pages" id="file-sender-btn" />
            </form>
          </div>
          <div id="counter-results">
            <div class="counterResult" id="pages-number">
              <label for="nbPages">Nombre de pages total : </label>
              <input
                type="text"
                class="form-control"
                id="nbPages"
                name="nbPages"
                placeholder="0"
                value=""
                disabled
              />
            </div>
            <div class="counterResult" id="bw-pages-number">
              <label for="nbPagesNB">Nombre de pages Noir & Blanc : </label>
              <input
                type="text"
                class="form-control"
                id="nbPagesNB"
                placeholder="0"
                value=""
                disabled
              />
            </div>
            <div class="counterResult" id="color-pages-number">
              <label for="nbPagesC">Nombre de pages Couleurs : </label>
              <input
                type="text"
                class="form-control"
                id="nbPagesC"
                placeholder="0"
                value=""
                disabled
              />
            </div>
          </div>
        </div>
      </section>
      <div class="footer">
        <a href="./projects.html" class="link-to-project"
          >Retourner aux projets</a
        >
      </div>
    </main>
    <img src="public/images/spinner.gif" id="loading" />
    <p id="succes"></p>
  </body>

  <script src="./main.js"></script>
</html>
